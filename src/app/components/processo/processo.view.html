<div ng-controller="processoCtrl">
    <form name="processoData">
        <div class="col-12">
            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Porta" ng-model="porta">
                <div class="input-group-append">
                  <button type="button" class="btn btn-secondary" ng-click="procuraProcesso()">
                    <img src={{lupaIcon}} class="btn-icon">
                  </button>
                </div>
            </div>
        </div>
    </form>

    <div class="col-12 justify-content-center align-items-center">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">PROTOCOLO</th>
                        <th scope="col">ENDEREÇO LOCAL</th>
                        <th scope="col">ENDEREÇO EXTERNO</th>
                        <th scope="col">ESTADO</th>
                        <th scope="col">PID</th>
                        <th scope="col">AÇÕES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in processos" ng-if="processos.length > 0">
                        <td>{{item.protocolo}}</td>
                        <td>{{item.enderecoLocal}}</td>
                        <td>{{item.enderecoExterno}}</td>
                        <td>{{item.estado}}</td>
                        <td>{{item.pid}}</td>
                        <td>
                            <button type="button" ng-click="finalizarProcesso(item)" class="btn btn-danger">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr ng-if="processos.length == 0">
                        <td class="text-center" colspan="6">Nenhum item encontrado.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
